<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker UI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div id="user-info-display">
                <!-- UserID and Groups will be dynamically inserted here -->
            </div>
            <div class="sidebar-header">
                <div class="sidebar-buttons">
                    <button id="edit-categories-btn">Categories</button>
                    <button id="new-day-btn">New Day</button>
                </div>
            </div>
            <ul id="day-list"></ul>
        </div>
        <div class="main-content">
            <div class="main-content-header">
                <button id="add-task-btn">Add Task</button>
            </div>
            <div id="task-list-container">
                <!-- Task lines will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Error Modal Structure -->
    <div id="error-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="error-modal-title">REST API Error Details</h2>
            <pre id="error-text"></pre>
        </div>
    </div>

    <!-- Categories Editor Modal Structure -->
    <div id="categories-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn categories-close">&times;</span>
            <h2>Categories Editor</h2>
            <div id="categories-list-editor">
                <!-- Dynamic category inputs will go here -->
            </div>
            <button id="add-category-btn-modal">Add Category</button>
            <div class="modal-actions">
                <button id="save-categories-btn">Save</button>
                <button id="cancel-categories-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification Element -->
    <div id="toast-notification"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
