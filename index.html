<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker UI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button id="new-day-btn">New Day</button>
            <ul id="day-list"></ul>
        </div>
        <div class="main-content">
            <form id="task-form">
                <input type="hidden" id="task_id">
                <label for="userid">User ID:</label>
                <input type="text" id="userid" name="userid" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="task_name">Task Name:</label>
                <input type="text" id="task_name" name="task_name" required>

                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>

                <label for="expected_hours">Expected Hours:</label>
                <input type="number" id="expected_hours" name="expected_hours" step="0.01" required>

                <label for="actual_hours">Actual Hours:</label>
                <input type="number" id="actual_hours" name="actual_hours" step="0.01">

                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>

                <button type="submit" id="save-btn">Save</button>
            </form>
        </div>
    </div>

    <!-- Error Modal Structure -->
    <div id="error-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>REST API Error Details</h2>
            <pre id="error-text"></pre>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
